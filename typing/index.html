<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1></h1>  <div class="word-count-setting">
            <label for="wordCount">عدد الكلمات:</label>
            <input type="number" id="wordCount" value="50" min="10" max="200">
        </div>
        <div id="text-display" class="text-display">
            جالسة تحمل المقاله اصبر
        </div>
        <textarea id="text-input" class="text-input" placeholder="ابدأ الكتابة هنا..." autofocus disabled></textarea>
        <button id="restart-button" class="restart-button">ابدأ يابطل</button>
        <div class="stats">
            <p> <span id="wpm">0</span> wpm</p>
            <p>Time: <span id="timer">0</span> sec</p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
