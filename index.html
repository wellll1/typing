<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ابدأ يا بطل</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="text-display" class="text-display">
            جارٍ تحميل النص...
        </div>

        <textarea id="text-input" class="text-input" placeholder="ابدأ الكتابة هنا..." autofocus></textarea>

        <div class="stats">
            <p>السرعة: <span id="wpm">0</span> كلمة/دقيقة</p>
            <p>الوقت: <span id="timer">0</span> ثانية</p>
        </div>

        <div class="control-buttons"> <label for="wordCount" class="word-count-label">عدد الكلمات:</label>
            <input type="number" id="wordCount" value="50" min="10" max="500" class="word-count-input">
            <button id="restart-button" class="restart-button">ابدأ يا بطل</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
